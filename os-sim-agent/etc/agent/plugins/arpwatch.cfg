[arpwatch-new-station]
# Feb 20 12:37:09 wayreth arpwatch: new station 10.222.14.15 0:14:c2:de:65:43 eth0
event_type=host-mac-event
regexp="arpwatch: new station (\IPV4) (\MAC) (\S+)"
host={$1}
mac={$2}
interface={$3}
vendor=unknown
plugin_sid=1

[arpwatch-changed-address]
# Feb 18 20:33:15 wayreth arpwatch: changed ethernet address 172.16.0.126 0:40:ca:50:6a:e (0:40:ca:50:6c:5c) eth0
event_type=host-mac-event
regexp="arpwatch: changed ethernet address (\IPV4) (\MAC) \((\MAC)\) (\S+)"
host={$1}
mac={$2}
interface={$4}
vendor=unknown
plugin_sid=2

[arpwatch-flipflop]
# Feb 17 08:11:07 wayreth arpwatch: flip flop 172.16.0.192 0:c:29:3e:f1:20 (0:12:f0:6a:c9:b8) eth0
event_type=host-mac-event
regexp="arpwatch: flip flop (\IPV4) (\MAC) \((\MAC)\) (\S+)"
host={$1}
mac={$2}
interface={$4}
vendor=unknown
plugin_sid=2

[arpwatch-reused-address]
# Feb 17 15:44:01 wayreth arpwatch: reused old ethernet address 172.16.0.75 0:10:dc:7b:a2:63 (0:12:f0:6a:c9:b8) eth0
event_type=host-mac-event
regexp="arpwatch: reused old ethernet address (\IPV4) (\MAC) \((\MAC)\) (\S+)"
host={$1}
mac={$2}
interface={$4}
vendor=unknown
plugin_sid=2

