[DEFAULT]
plugin_id=1502

[config]
type=detector
enable=yes

source=log
location=/var/log/messages

# create log file if it does not exists,
# otherwise stop processing this plugin
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[iis-syslog]
event_type=event
regexp=(\d\d\d\d-\d\d-\d\d \d\d:\d\d:\d\d)\S+ (\S+) (\S+) (\S+) (\d+) (\w+) (\S+) \S+ (\d+)
date={$1}
src_ip={$2}
dst_ip={$4}
dst_port={$5}
plugin_sid={$8}
username={$3}
data=method: {$6} - document: {$7}

[iis-w3c]
event_type=event
regexp=(\d\d\d\d-\d\d-\d\d \d\d:\d\d:\d\d) (\IPV4) \S+ \S+ \- (\d+) \- (\IPV4) .*? (\d+) \d+ \d+
date={$1}
src_ip={$2}
dst_port={$3}
dst_ip={$4}
plugin_sid={$5}

