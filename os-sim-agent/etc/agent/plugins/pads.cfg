;; configuration

[DEFAULT]
plugin_id=1516

[config]
type=detector
enable=yes

source=log
location=/var/log/ossim/pads.csv

# create log file if it does not exists,
# otherwise stop processing this plugin
create_file=true

process=pads
start=yes   ; launch plugin process when agent starts
stop=no     ; shutdown plugin process when agent stops
restart=no  ; restart plugin process after each interval
restart_interval=\_CFG(watchdog,restart_interval) ; interval between each restart
startup=%(process)s -D -i \_CFG(plugin-defaults,interface) -w %(location)s
shutdown=killall -9 %(process)s

[pads-service]
# 192.168.6.69,0,0,ARP (Sony Corporation Ltd.),8:00:46:A5:F2:92,1138616159
event_type=host-service-event
regexp="^(\IPV4),([^,]*),([^,]*),([^,]*),([^,]*),(\d+)$"
host={$1}
port={$2}
protocol={$3}
service={$4}
application={$5}
plugin_sid=1

