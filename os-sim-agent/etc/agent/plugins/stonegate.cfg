;; Stonegate fw
;; plugin_id: 1526
;; type: detector
;;

[DEFAULT]
plugin_id=1526

[config]
type=detector
enable=yes
source=log
location=/var/log/syslog
create_file=false

process=
start=no
stop=no
startup=
shutdown=

#
# Stonegate log format
#
# Following fields, comma separated:
#  field  #1: "date"
#  field  #2: "log_id"
#  field  #3: "node_id"
#  field  #4: "facility"
#  field  #5: "type"
#  field  #6: "event"
#  field  #7: "action"
#  field  #8: "protocol"
#  field  #9: "source_ip"
#  field #10: "destination_ip"
#  field #11: "source_port"
#  field #12: "destination_port"
#  field #13: "rule_id"
#  field #14: "nat_source_ip"
#  field #15: "nat_destination_ip"
#  field #16: "nat_source_port"
#  field #17: "nat_destination_port"
#  field #18: "flags"
#  field #19: "source_interface"
#  field #20: "protocol_agent"
#  field #21: "alert_name"
#  field #22: "syslog_message"
#  field #23: "icmp_type"
#  field #24: "icmp_code"
#  field #25: "icmp_id"
#  field #26: "ipsec_spi"
#  field #27: "rtt"
#  field #28: "time_elapsed"
#  field #29: "bytes_transferred"
#  field #30: "bytes_received",
#  field #31: "authenticated_name"
#  field #32: "source_vlan"
#  field #33: "destination_vlan"
#  field #34: "firewall_engine_id"
#  field #35: "info_message"
#

# uncomment this line to disable new connection messages
#exclude_sids=1

[translation]
# sids
New connection=1
Connection closed=2
Incomplete connection closed=3
Connection discarded=4
Packet discarded=5
Error=6
Related connection=7
Related packet=8
Tester notice=9
Security policy reload=10
# protocols
TCP (Transmission Control Protocol)=tcp
UDP (User Datagram Protocol)=udp
ICMP (Internet Control Message Protocol)=icmp

[stonegate-generic]
# Oct 24 10:24:41 192.168.253.26 "2007-10-24 10:19:38","76903819",
# "192.168.253.28","Packet filter","Notification","New connection",
# "Allow","TCP (Transmission Control Protocol)","172.27.173.34",
# "172.22.2.18","2960","80","4294",,,,,"948436992","NIC  #1",
# ,,,,,,,,,,,,,"FO2INT01",,,,,"2007-10-24 10:19:56","Firewall",,,,
# "5004702163475461515",,,
event_type=event
regexp=\SYSLOG_DATE \IPV4\s+(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?,(?:"([^"]+)")?
date={normalize_date($1)}   ;  #1 date
plugin_sid={translate($6)}  ;  #6 event
sensor={$3}                 ;  #3 node_id
protocol={translate($8)}    ;  #8 protocol
src_ip={$9}                 ;  #9 source_ip
dst_ip={$10}                ; #10 destination_ip
src_port={$11}              ; #11 source_port
dst_port={$12}              ; #12 destination_port
#interface={$19}             ; #19 source_interface
userdata1={$7}              ;  #7 action
userdata2={$35}             ; #35 info_message 

