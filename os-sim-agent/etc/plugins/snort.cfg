;; snort
;; type: detector
;; plugin_id: 1001
;;
;; $Id: snort.cfg,v 1.13 2007/02/05 22:00:56 dvgil Exp $


[DEFAULT]
plugin_id=1001

[config]
type=detector
enable=yes

process=snort
start=yes   ; launch plugin process when agent starts
stop=no     ; shutdown plugin process when agent stops
startup=/etc/init.d/%(process)s start
shutdown=/etc/init.d/%(process)s stop

source=log
location=/var/log/%(process)s/alert

# create log file if it does not exists, 
# otherwise stop processing this plugin
create_file=false


[snort-ossim-format]
#11/08-19:19:06.561987  [**] [1:402:7] <eth0> ICMP Destination Unreachable 
# Port Unreachable [**] {ICMP} 172.22.0.193 -> 194.224.52.4 [10:27121]
event_type=event
regexp='^(\d+/\d+(?:/?\d\d)?-\d\d:\d\d:\d\d).*?\[(\d+):(\d+):\d+\] <([^>]+)>.*?{(\w+)}\s+([\d\.]+):?(\d+)?\s+..\s+([\d\.]+):?(\d+)?\s+\[(\d+):(\d+)\]$
date={normalize_date($1)}
plugin_id={snort_id($2)}
plugin_sid={$3}
interface={$4}
protocol={$5}
src_ip={$6}
src_port={$7}
dst_ip={$8}
dst_port={$9}
snort_sid={$10}
snort_cid={$11}

[snort-fast-format]
# [**] [1:1228:7] SCAN nmap XMAS [**]
# [Classification: Attempted Information Leak] [Priority: 2]
# 02/20-09:53:17.943762 10.222.14.32:48646 -> 10.222.14.16:1
# TCP TTL:58 TOS:0x0 ID:9570 IpLen:20 DgmLen:60
# **U*P**F Seq: 0xD58D0430  Ack: 0x0  Win: 0xC00  TcpLen: 40  UrgPtr: 0x0
# TCP Options (5) => WS: 10 NOP MSS: 265 TS: 1061109567 0 EOL
# [Xref => http://www.whitehats.com/info/IDS30]
event_type=event
regexp="\[(\d+):(\d+):\d+\].*?\n^(\d+)/(\d+)-(\d\d:\d\d:\d\d).*?(\IPV4):?(\PORT)?\s+..\s+(\IPV4):?(\PORT)?"
plugin_id={snort_id($1)}
plugin_sid={$2}
src_ip={$6}
src_port={$7}
dst_ip={$8}
dst_port={$9}

[snort-syslog-format]
event_type=event
regexp=(\w+\s+\d{1,2}\s+\d\d:\d\d:\d\d)\s+([\w\-\_]+|\d+.\d+.\d+.\d+)\s+snort:\s+\[(\d+):(\d+):\d+\].*?{(\w+)}\s+([\d\.]+):?(\d+)?\s+.*\s+([\d\.]+):?(\d+)?
date={normalize_date($1)}
sensor={$2}
plugin_id={snort_id($3)}
plugin_sid={$4}
protocol={$5}
src_ip={$6}
src_port={$7}
dst_ip={$8}
dst_port={$9}

