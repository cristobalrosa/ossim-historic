;; snare
;; type: detector
;; plugin_id: 1518
;;
;; $Id: snare.cfg,v 1.2 2007/02/20 15:09:24 dkarg Exp $


;; IMPORTANT: In order to use this plugin with snare you have to set the default field delimiter to ";"


[DEFAULT]
plugin_id=1518

[config]
type=detector
enable=yes

process=syslogd   ; -r || -u
start=no    ; launch plugin process when agent starts
stop=no     ; shutdown plugin process when agent stops
startup=/etc/init.d/%(process)s start
shutdown=/etc/init.d/%(process)s stop

source=log
location=/var/log/syslog

# create log file if it does not exists, 
# otherwise stop processing this plugin
create_file=false

# last matching rule is used so we put the more generic one up here

# Some events have to be rewritten for each language until regular expressions get fixed

[snare-ossim-format-fallthrough]
#Feb 20 14:16:57 10.186.64.58 ^A MSWinEventLog;1;Security;466;Tue Feb 20 14:17:17 2007;538;Security;Administrador;User;Success Audit;QUICKSILVER-0JM08ZRD;Inicio/cierre de sesi贸Cierre de sesi贸e usuario:    ^INombre de usuario:^IAdministrador    ^IDominio:^I^IQUICKSILVER-0JM08ZRD    ^IId. de inicio de sesi贸I^I(0x0,0x20E0FA)    ^ITipo de inicio de sesi贸I7    ;61
event_type=event
regexp="^(?P<date>\w+\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<sensor>\S+)\s+.*MSWinEventLog;\d+;\w+;\d+;(?P<date2>\w+\s+\w+\s+\d{1,2}\s\d\d:\d\d:\d\d\s+\d+);(?P<plugin_sid>\d+);\w+;(?P<username>\w+);\w+;[^;]+;[^;]+;[^;]+;;"
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={resolv($sensor)}
dst_ip={resolv($sensor)}
plugin_id=1518
plugin_sid={$plugin_sid}
username={$username}

[snare-ossim-format-1]
#Feb  8 16:48:22 10.186.64.58 ^A MSWinEventLog;0;Security;4;Thu Feb 08 16:48:25 2007;592;Security;Administrador;User;Success Audit;QUICKSILVER-0JM08ZRD;Seguimiento detallado;;Se ha creado un proceso:    ^IId. de proceso:^I^I^I980    ^INombre de archivo de imagen:^I\WINNT\system32\CMD.EXE    ^IId. de proceso creador:^I^I984 ^INombre de usuario:^I^I^IAdministrador    ^IDominio:^I^I^I^IQUICKSILVER-0JM08ZRD ^IId. de inicio de sesi\xf3n:^I^I(0x0,0xD237)    ;1
event_type=event
regexp="^(?P<date>\w+\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<sensor>\S+)\s+.*MSWinEventLog;\d+;\w+;\d+;(?P<date2>\w+\s+\w+\s+\d{1,2}\s\d\d:\d\d:\d\d\s+\d+);(?P<plugin_sid>\d+);\w+;(?P<username>\w+);\w+;[^;]+;[^;]+;[^;]+;;[^:]+:\s{4}[^:]+:\D+(?P<pid>\d+)\s{4}[^:]+:(?P<process_name>[^\s{4}]+)\s{4}[^:]+:\D+(?P<ppid>\d+)\s{4}[^:]+:([^\s{4}]+)\s{4}(.*)$"
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={resolv($sensor)}
dst_ip={resolv($sensor)}
plugin_id=1518
plugin_sid={$plugin_sid}
username={$username}
filename={$process_name}
userdata1=date2:{$date2}
userdata2=pid:{$pid},ppid:{$ppid}

[snare-ossim-format-2]
#Feb 20 15:03:05 host_sample.int.whatever.corp.local host_samepl.int.whatever.corp.local MSWinEventLog;1;System;1997;Tue Feb 20 15:04:08 2007;10;Print;SYSTEM;User;Information;AMRERSFP01;None;;Document 241, Sample file.pdf owned by Kobi was printed on PRINTER1 via port JK82.  Size in bytes: 7597  pages printed: 0  ;146
event_type=event
regexp="^(?P<date>\w+\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<sensor>\S+)\s+.*MSWinEventLog;\d+;\w+;\d+;(?P<date2>\w+\s+\w+\s+\d{1,2}\s\d\d:\d\d:\d\d\s+\d+);(?P<plugin_sid>\d+);\w+;(?P<username>\w+);\w+;[^;]+;[^;]+;[^;]+;;Document\s+(?P<doc_number>\d+),\s+(?P<filename>.*)\s+owned by\s+(?P<owner_name>\S+)\s+was printed on\s+(?P<printer_name>.*)\s+via port"
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={resolv($sensor)}
dst_ip={resolv($printer_name)}
plugin_id=1518
plugin_sid={$plugin_sid}
username={$username}
filename={$filename}

[snare-ossim-format-3]
#Feb 20 15:03:05 host_sample.int.whatever.corp.local host_samepl.int.whatever.corp.local MSWinEventLog;1;System;1997;Tue Feb 20 15:04:08 2007;10;Print;SYSTEM;User;Information;AMRERSFP01;None;;Document 241, Sample file.pdf owned by DK (192.1682.44.31) was printed on PRINTER1 via port JK82.  Size in bytes: 7597  pages printed: 0  ;146
event_type=event
regexp="^(?P<date>\w+\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<sensor>\S+)\s+.*MSWinEventLog;\d+;\w+;\d+;(?P<date2>\w+\s+\w+\s+\d{1,2}\s\d\d:\d\d:\d\d\s+\d+);(?P<plugin_sid>\d+);\w+;(?P<username>\w+);\w+;[^;]+;[^;]+;[^;]+;;Document\s+(?P<doc_number>\d+),\s+(?P<filename>.*)\s+owned by\s+(?P<owner_name>\S+)\s+(?P<owner_ip>\S+)\s+was printed on\s+(?P<printer_name>.*)\s+via port"
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={resolv($owner_ip)}
dst_ip={resolv($printer_name)}
plugin_id=1518
plugin_sid={$plugin_sid}
username={$username}
filename={$filename}
