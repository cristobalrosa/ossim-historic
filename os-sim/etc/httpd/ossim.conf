<IfModule mod_alias.c>
  Alias /ossim "/var/www/ossim"
</IfModule>

<Directory /var/www/ossim>
  <IfModule mod_php4.c>
    php_value include_path .:/usr/share/ossim/php/
  </IfModule>
</Directory>

<Directory /var/www/phpgacl>
  AuthType Basic
  AuthName OSSIM
  AuthUserFile /var/www/ossim-users
  Require valid-user
  AllowOverride None
</Directory>
