;; pam_unix
;; type: detector
;; plugin_id: 4004
;;
;; $Id: pam_unix.cfg,v 1.8 2009/02/19 09:41:48 dkarg Exp $

[DEFAULT]
plugin_id=4004

[config]
type=detector
enable=yes

source=log
location=/var/log/auth.log
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[pam_unix-authentication-successful]
# Aug 14 17:32:19 localhost su(pam_unix)[17944]: session opened for user root 
# by (uid=123)
event_type=event
regexp=(\SYSLOG_DATE)\s+(?P<sensor>\S+).*?\(pam_unix\).*? session opened for user (?!munin)(\S+) by (.*)\(uid=(\d+)\)
plugin_sid=1
sensor={resolv($sensor)}
date={normalize_date($1)}
username={$3}
data=uid: {$5}
dst_ip={resolv($sensor)}
src_ip={resolv($sensor)}

[pam_unix-authentication-failure]
# Feb  7 15:31:41 golgotha login[3867]: (pam_unix) authentication
# failure; logname=LOGIN uid=0 euid=0 tty=tty1 ruser= rhost=
# user=dgil
# Nov 14 12:42:35 localhost login[2912]: (pam_unix) authentication failure;
# logname= uid=0 euid=0 tty=tty2 ruser= rhost=  user=dgil
event_type=event
regexp=(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?\(pam_unix\).*? authentication failure; logname=([^ ]*)[ ]*uid=([^ ]*)[ ]*euid=.* tty=([^ ]*)[ ]*ruser=([^ ]*)[ ]*rhost=([^ ]*)[ ]*user=([^ ]*)
plugin_sid=2
sensor={resolv($sensor)}
dst_ip={resolv($sensor)}
date={normalize_date($1)}
filename={$2}
username={$7}
src_ip={$6}
#description=User {$5} tried to authenticate as {$6} and failed
data=uid: {$3}, tty: {$4}

[pam_unix-2-more-authentication-failures]
# Feb  8 10:51:34 golgotha sshd[29755]: (pam_unix) 2 more
# authentication failures; logname= uid=0 euid=0 tty=ssh ruser=
# rhost=192.168.6.69  user=dgil
event_type=event
regexp=(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?\(pam_unix\).*? 2 more authentication failures; logname=([^ ]*)[ ]*uid=([^ ]*)[ ]*euid=.* tty=([^ ]*)[ ]*ruser=([^ ]*)[ ]*rhost=([^ ]*)[ ]*user=([^ ]*)
plugin_sid=3
sensor={resolv($sensor)}
dst_ip={resolv($sensor)}
date={normalize_date($1)}
filename={$2}
username={$7}
src_ip={$6}
#description=User {$5} tried to authenticate (more than 2 times) as {$6} and failed
data=uid: {$3}, tty: {$4}

[adduser - new user]
event_type=event
#Oct 17 20:10:28 192.168.3.8 adduser[5841]: new user: name=test_user, uid=501, gid=501, home=/home/test_user, shell=/bin/bash 
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?adduser\[\d+\]: new user:\s+name=(?P<user>\w+),"
sensor={resolv($sensor)}
dst_ip={resolv($sensor)}
date={normalize_date($1)}
plugin_sid=4
sensor={resolv($sensor)}
username={$user}

[adduser - new user2]
event_type=event
#Oct 17 20:10:28 192.168.3.8 adduser[5841]: new user: name=test_user, uid=501, gid=501, home=/home/test_user, shell=/bin/bash 
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?useradd\[\d+\]: new user:\s+name=(?P<user>\w+),"
sensor={resolv($sensor)}
dst_ip={resolv($sensor)}
date={normalize_date($1)}
plugin_sid=4
sensor={resolv($sensor)}
username={$user}

[adduser - new group]
event_type=event
#Oct 17 20:10:28 192.168.3.8 adduser[5841]: new group: name=test_user, gid=501  
#Oct 17 20:28:32 192.168.3.8 useradd[3499]: new group: name=dk, gid=501  
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?adduser\[\d+\]: new group:\s+name=(?P<user>\w+),"
sensor={resolv($sensor)}
dst_ip={resolv($sensor)}
date={normalize_date($1)}
plugin_sid=5
sensor={resolv($sensor)}
username={$user}

[adduser - new group2]
event_type=event
#Oct 17 20:10:28 192.168.3.8 adduser[5841]: new group: name=test_user, gid=501  
#Oct 17 20:28:32 192.168.3.8 useradd[3499]: new group: name=dk, gid=501  
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?useradd\[\d+\]: new group:\s+name=(?P<user>\w+),"
sensor={resolv($sensor)}
dst_ip={resolv($sensor)}
date={normalize_date($1)}
plugin_sid=5
sensor={resolv($sensor)}
username={$user}

[passwd - changed]
event_type=event
#Oct 17 20:10:40 192.168.3.8 passwd(pam_unix)[5874]: password changed for test_user 
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?passwd\(\w+\)\[\d+\]: password changed for (?P<user>\S+)"
sensor={resolv($sensor)}
dst_ip={resolv($sensor)}
date={normalize_date($1)}
plugin_sid=6
sensor={resolv($sensor)}
username={$user}

[userdel - delete user]
event_type=event
#Oct 17 20:27:00 192.168.3.8 userdel[3497]: delete user `dk'  
#Oct 17 20:10:48 192.168.3.8 userdel[6039]: delete user `test_user'  
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?userdel\[\d+\]: delete user `(?P<user>\w+)'"
sensor={resolv($sensor)}
dst_ip={resolv($sensor)}
date={normalize_date($1)}
plugin_sid=7
sensor={resolv($sensor)}
username={$user}

[adduser - remove group]
event_type=event
#Oct 17 20:10:48 192.168.3.8 userdel[6039]: remove group `test_user'  
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?userdel\[\d+\]: remove group\s+`(?P<user>\w+)'"
sensor={resolv($sensor)}
dst_ip={resolv($sensor)}
date={normalize_date($1)}
plugin_sid=8
sensor={resolv($sensor)}
username={$user}
