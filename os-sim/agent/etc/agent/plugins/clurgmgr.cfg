;; clurmgmr
;; plugin_id: 1528
;; type: detector 
;; description: Resource Group (Cluster Service) Manager Daemon
;; URL: http://www.redhat.com
;;
;; $Id

[DEFAULT]
plugin_id=1528

[config]
type=detector
enable=yes

source=log
location=/var/log/syslog

# create log file if it does not exists, 
# otherwise stop processing this plugin
create_file=false

process=
start=no   
stop=no
startup=
shutdown=

#Exclude sids
exclude_sids=103

## rules

##
## Debug
##

[A01 clurmgmr - (Debug) Checking]
# Dec  3 09:50:07 192.168.0.100 clurgmgrd: [4003]: <debug> Checking 192.168.0.133, Level 10  
event_type=event
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?clurgmgrd.*?<debug> Checking \IPV4.*"
plugin_sid=101
sensor={resolv($sensor)}
date={normalize_date($1)}
src_ip={resolv($sensor)}
dst_ip={resolv($sensor)}


[A02 clurmgmr - (Debug) Ip adress Present on interface]
# Dec  3 09:50:07 192.168.0.100 clurgmgrd: [4003]: <debug> 192.168.0.133 present on bond0  
event_type=event
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?clurgmgrd.*?<debug>.*?present.*"
plugin_sid=102
sensor={resolv($sensor)}
date={normalize_date($1)}
src_ip={resolv($sensor)}
dst_ip={resolv($sensor)}


[A03 clurmgmr - (Debug) Link detected on interface]
# Dec  3 09:50:07 192.168.0.100 clurgmgrd: [4003]: <debug> Link for bond0: Detected  
event_type=event
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?clurgmgrd.*?<debug> Link for.*? Detected"
plugin_sid=103
sensor={resolv($sensor)}
date={normalize_date($1)}
src_ip={resolv($sensor)}
dst_ip={resolv($sensor)}
src_port={$sport}
username={$user}


[A04 clurmgmr - (Debug) Link detected on interface]
# Dec  3 09:50:07 192.168.0.100 clurgmgrd: [4003]: <debug> Link detected on bond0  
event_type=event
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?clurgmgrd.*?<debug> Link detected on.*"
plugin_sid=103
sensor={resolv($sensor)}
date={normalize_date($1)}
src_ip={resolv($sensor)}
dst_ip={resolv($sensor)}


[A05 clurmgmr - (Debug) Local ping succeeded]
# Dec  3 09:50:07 192.168.0.100 clurgmgrd: [4003]: <debug> Local ping to 192.168.0.133 succeeded  
event_type=event
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?clurgmgrd.*?<debug> Local ping to (?P<dst>\IPV4) succeeded.*"
plugin_sid=104
sensor={resolv($sensor)}
date={normalize_date($1)}
src_ip={resolv($sensor)}
dst_ip={$dst}


[A06 clurmgmr - (Debug) Generic debug rule]
# Dec  3 09:50:07 192.168.0.100 clurgmgrd: [4003]: <debug> *********************************************  
event_type=event
regexp="(\SYSLOG_DATE)\s+(?P<sensor>[^\s]*).*?clurgmgrd.*?<debug>.*"
plugin_sid=100
sensor={resolv($sensor)}
date={normalize_date($1)}
src_ip={resolv($sensor)}
dst_ip={resolv($sensor)}


