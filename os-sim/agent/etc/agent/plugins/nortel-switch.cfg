;; nortel-switch
;; plugin_id: 1557
;; 
;; $Id: nortel-switch.cfg,v 1.4 2009/02/20 15:46:04 jvblanco Exp $
;;

[DEFAULT]
plugin_id=1557

[config]
type=detector
enable=yes

source=log
location=/var/log/syslog
create_file=false

process=syslogd
start=no
stop=no
startup=
shutdown=

[nortel-switch-cli-login]
#  
# Apr  9 10:22:50 10.100.37.1 CPU6 [04/09/08 17:26:49] SW INFO user dmitri connected from 10.100.104.11 via telnet
#  
event_type=event
regexp=(?P<date>\SYSLOG_DATE)\s+(?P<dst>\IPv4)\s+CPU\d+\s+\[\d{2}\/\d{2}\/\d{2}\s+\d{2}\:\d{2}\:\d{2}\]\s+SW\s+(?P<prio>\w+)\s+user\s+(?P<username>\w+)\s+connected from\s+(?P<src>\IPv4)\s+via\s(?P<userdata1>\w+)
date={normalize_date($date)}
plugin_sid=1
src_ip={$src}
dst_ip={$dst}
username={$username}
userdata1={$userdata1}

[nortel-switch-cli-logout]
#
# Apr 10 10:09:05 10.100.37.1 CPU6 [04/10/08 17:12:51] SW INFO Closed telnet connection from 10.100.104.11, user dmitri rcmd -2
#
event_type=event
regexp=(?P<date>\SYSLOG_DATE)\s+(?P<dst>\IPv4)\s+CPU\d+\s+\[\d{2}\/\d{2}\/\d{2}\s+\d{2}\:\d{2}\:\d{2}\]\s+SW\s+(?P<prio>\w+)\s+Closed\s+(?P<userdata1>\w+)\s+connection from\s+(?P<src>\IPv4)\,\s+user\s+(?P<username>\w+)\s*.*
date={normalize_date($date)}
plugin_sid=2
src_ip={$src}
dst_ip={$dst}
username={$username}
userdata1={$userdata1}

[nortel-switch-console-login]
#
# Apr 10 10:09:05 10.100.37.1 CPU6 [04/10/08 17:12:51] SW INFO user connected via console port
#
event_type=event
regexp=(?P<date>\SYSLOG_DATE)\s+(?P<dst>\IPv4)\s+CPU\d+\s+\[\d{2}\/\d{2}\/\d{2}\s+\d{2}\:\d{2}\:\d{2}\]\s+SW\s+(?P<prio>\w+)\s+user\sconnected\svia\sconsole\sport
date={normalize_date($date)}
plugin_sid=3
dst_ip={$dst}

[nortel-switch-console-logout]
#
# Apr 10 10:09:05 10.100.37.1 CPU6 [04/10/08 17:12:51] SW INFO user dmitri logged out from console port
#
event_type=event
regexp=(?P<date>\SYSLOG_DATE)\s+(?P<dst>\IPv4)\s+CPU\d+\s+\[\d{2}\/\d{2}\/\d{2}\s+\d{2}\:\d{2}\:\d{2}\]\s+SW\s+(?P<prio>\w+)\s+user\s(?P<username>\w+)\slogged\sout\sfrom\sconsole\sport
date={normalize_date($date)}
plugin_sid=4
dst_ip={$dst}
username={$username}

[nortel-switch-multiple-cli-login-failures]
#
# Apr 14 04:37:52 10.100.37.1 CPU6 [04/14/08 11:40:32] SW WARNING Maximum number of login attempts reached for IP 10.100.104.11.                 Lock out for 60 seconds.
#
event_type=event
regexp=(?P<date>\SYSLOG_DATE)\s+(?P<dst>\IPv4)\s+CPU\d+\s+\[\d{2}\/\d{2}\/\d{2}\s+\d{2}\:\d{2}\:\d{2}\]\s+SW\s+(?P<prio>\w+)\s+Maximum\snumber\sof\slogin\sattempts\sreached\sfor\sIP\s(?P<src>\IPv4).*
date={normalize_date($date)}
plugin_sid=5
src_ip={$src}
dst_ip={$dst}

[nortel-switch-cli-login-failure]
#
# Apr 14 04:37:22 10.100.37.1 CPU6 [04/14/08 11:40:16] SW WARNING  Code=0x1ff0009 Blocked unauthorized cli access
#
regexp=(?P<date>\SYSLOG_DATE)\s+(?P<dst>\IPv4)\s+CPU\d+\s+\[\d{2}\/\d{2}\/\d{2}\s+\d{2}\:\d{2}\:\d{2}\]\s+SW\s+(?P<prio>\w+)\s+Code=0x\d+\sBlocked unauthorized cli access
date={normalize_date($date)}
plugin_sid=6
dst_ip={$dst}

[z-nortel-fallthrough]
# Pre-pending Z in order to have it matching last

#Jan 22 10:30:30 10.200.150.252 CPU5 [01/22/08 12:29:07] SSH INFO New connection from ip 10.200.150.34 port 1828
#Jan 22 10:30:31 10.200.150.252 CPU5 [01/22/08 12:29:07] SSH INFO Accepted password for ROOT from 10.200.150.34 port 1828 ssh2
#Jan 22 10:30:31 10.200.150.252 CPU5 [01/22/08 12:29:07] SSH INFO SSH: User rwa login /pty/sshd1. from 10.200.150.34
#Jan 22 10:33:34 10.200.150.252 CPU5 [01/22/08 12:32:11] SSH INFO SSH: User /pty/sshd1. logout
#Jan 22 10:33:34 10.200.150.252 CPU5 [01/22/08 12:32:11] SNMP INFO SSH session logout
event_type=event
regexp=((\S+\s+\d+\s+\d\d:\d\d:\d\d)\s+(?P<sensor>\S+)\s+\S+\s+\[[^\]]*\]\s+(?P<data>.*))
plugin_sid=999
sensor={resolv($sensor)}
date={normalize_date($1)}
#src_ip={$src}
#src_port={$sport}
#username={$user}
userdata1={$data}
userdata2={resolv($sensor)}
userdata3={$1}

