;; squid
;; plugin_id: 1553
;; 

[DEFAULT]
plugin_id=1553

[config]
type=detector
enable=yes

source=log
location=/var/log/squid/access.log

# create log file if it does not exists,
# otherwise stop processing this plugin
create_file=false

process=squid
start=no	; launch plugin process when agent starts
stop=no     ; shutdown plugin process when agent stops
#startup=/etc/init.d/%(process)s start
#shutdown=/etc/init.d/%(process)s stop
restart=yes  ; restart plugin process after each interval
restart_interval=\_CFG(watchdog,restart_interval) ; interval between each restart


# list of sids (comma separated) to be excluded by the detector
exclude_sids=200,302,404,403

[translation]
- = 0.0.0.0
. = 0.0.0.0

#
# Squid native log format
#
[squid-access]
# 1190382924.255     61 pc3.xxxx.xxxxx.xxx TCP_MISS/302 438 GET http://marca.ojdinteractiva.com/cgi-bin/ivw/CP/motor/formula1;? - DIRECT/194.30.32.73 text/plain
# 1190382924.287    403 192.168.23.4 TCP_MISS/302 302 GET http://hotmail.com/ - DIRECT/64.4.33.7 -
# 1190382924.451      3 pc7.xxx.xxx TCP_HIT/200 1294 GET http://www.as.com/img/fnd_interes.gif - NONE/- image/gif
event_type=event
regexp=\d+\.\d+\s+\d+\s+(?P<host>[^\s]+)\s+[^\/]+\/(?P<sid>(\d+))\s+\d+\s+\w+\s+(?P<url>[^\s]+)\s+\-\s+\S+\/(?P<dst_ip>[^\s]+).*
src_ip={resolv($host)}
# A lot of warnings with failed translates.
#dst_ip={resolv({translate($dst_ip)})}
dst_ip={resolv($dst_ip)}
plugin_sid={$sid}
log={$url}

#
# Apache log format
#
[squid-apache-access]
# 127.0.0.1 - - [28/Feb/2006:07:32:47 +0000] "GET /acidbase/ HTTP/1.1" 404 282
# "-" "Mozilla/5.0 (X11; U; Linux i686; en-US; rv:1.8.0.1)
# Gecko/Debian-1.8.0.1-5 Epiphany/1.8.5"
event_type=event
regexp=(\IPV4) (\S+) (\S+) \[(?P<date>(\d\d)\/(\w\w\w)\/(\d\d\d\d):(\d\d):(\d\d):(\d\d)).+"(?P<info>.+)" (?P<sid>\d+) (\S+)
src_ip={$1}
date={normalize_date($date)}
plugin_sid={$sid}
dst_ip=127.0.0.1
dst_port=80
log={$info}


