; Aladdin (Aladdin eSafe Gateway)
; plugin_id: 1566
; type: detector

[DEFAULT]
plugin_id=1566

[config]
type=detector
enable=yes
source=log
location=/var/log/aladdin.log
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
File blocked=1

[aladdin-fileblocked]
#2007-05-11 16:06:44 | HTTP | File blocked | http://www.gmail.com | 10.9.0.31 | 64.233.171.83 | Msg #701 - The server www.gmail.com is on the Restricted List.
event_type=event
regexp="(\d+-\d+-\d+ \TIME) \|[^\|]*\| (?P<sid>[^\|]*) \|[^\|]*\| (?P<src>\IPV4) \| (?P<dst>\IPV4) \| (?P<msg>.*)" 
plugin_sid={translate($sid)}
date={normalize_date($1)}
src_ip={$src}
dst_ip={$dst}
userdata1={$msg}

