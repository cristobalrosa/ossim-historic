;; Mcafee Antivirus
;; Plugin Id 1571
;; type: detector
;;

[DEFAULT]
plugin_id=1571

[config]
type=detector
enable=yes
source=log
location=/var/log/mcafee.log
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
BLOCKED=1

[mcafee-blocked]
# 11/16/2004	9:11:43 AM	Blocked by port blocking rule 	sshd.exe	Prevent IRC communication	127.0.0.1
event_type=event
regexp="(?P<date>\d+\/\d+\/\d+\t\TIME...)\t(.*)\t(.*)\t(.*)\t(.*)"
date={normalize_date($date)}
plugin_sid=1
filename={$3}
userdata1={$4}
src_ip={$5}

