; Bro-IDS (IDS/IPS-Network Based, Network Traffic Management)
; plugin_id: 1568
; type: detector
; url: http://www.ossec.net/wiki/index.php/Bro-IDS

[DEFAULT]
plugin_id=1568

[config]
type=detector
enable=yes
source=log
location=/var/log/bro-ids.log
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
AddressDropped=1
PortScan=2

[bro-ids-rule1]
# t=1169838430.523107 no=AddressDropped na=NOTICE_ALARM_ALWAYS sa=10.100.100.104 sp=42732/tcp da=10.100.100.105 dp=443/tcp msg=low\ port\ trolling\ 10.100.100.104\ https tag=@1
# t=1169838443.276160 no=PortScan na=NOTICE_ALARM_ALWAYS sa=10.100.100.104 sp=42731/tcp da=10.100.100.105 dp=360/tcp msg=10.100.100.104\ has\ scanned\ 50\ ports\ of\ 10.100.100.105 tag=@2
event_type=event
regexp="t=(?P<date>\d+)\.\d+ no=(?P<event>.*) na=.* sa=(?P<srcip>\IPV4) sp=(?P<srcport>\d+)\/\S+ da=(?P<dstip>\IPV4) dp=(?P<dstport>\d+)\/\S+ msg=(?P<message>.*) tag=.*"
date={normalize_date($date)}
plugin_sid={translate($event)}
src_ip={$srcip}
src_port={$srcport}
dst_ip={$dstip}
dst_port={$dstport}
userdata1={$message}

