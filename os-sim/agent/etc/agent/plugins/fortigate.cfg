;; Fortigate plugin
;; type: detector
;; plugin_id: 1554
;; 

[DEFAULT]
plugin_id=1554

[config]
type=detector
enable=yes

source=log
location=/var/log/syslog
create_file=false

process=
start=no
stop=no
restart=no  ; restart plugin process after each interval
startup=
shutdown=

# exclude traffic allowed by default
exclude_sids=10000


[fortigate1-with-ip-data]
event_type=event
regexp="date=(?P<date>\S+)\s+time=(?P<time>.+?)\s+devname=(?P<sensor>\S+)\s+device_id=(?P<sensor2>\S+)\s+log_id=(?P<log_id>\d+)\s+type=(?P<type>\S+)\s+subtype=(?P<subtype>\S+)\s+pri=(?P<priority>\S+).*((src_ip|loc_ip|src|srcname)=\"?(?P<src_ip>\d+\.\d+\.\d+\.\d+)\"?).*((dst_ip|rem_ip|dst|dstname)=\"?(?P<dst_ip>\d+\.\d+\.\d+\.\d+)\"?).*((service|src_port|sport|loc_port)=\"?(?P<src_port>\w+)\"?).*((service|dst_port|dport|rem_port)=\"?(?P<dst_port>\w+)\"?)"
plugin_sid={fortigate_sid($type,$subtype)}
src_ip={resolv($src_ip)}
src_port={resolv_port($src_port)}
dst_ip={resolv($dst_ip)}
dst_port={resolv_port($dst_port)}
userdata1={$type}
userdata2={$subtype}
userdata3={$priority}


[fortigate2-without-ip-data]
event_type=event
regexp='date=(?P<date>\S+)\s+time=(?P<time>.+?)\s+devname=(?P<sensor>\S+)\s+device_id=(?P<sensor2>\S+)\s+log_id=(?P<log_id>\d+)\s+(?P<metatype>type=(?P<type>\S+)\s+subtype=(?P<subtype>\S+)\s+pri=(?P<priority>\S+))'
plugin_sid={fortigate_sid($type,$subtype)}
userdata1={$type}
userdata2={$subtype}
userdata3={$priority}

