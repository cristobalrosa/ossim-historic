;; nessus
;; type: detector
;; plugin_id: 3001
;;
;; $Id: nessus-detector.cfg,v 1.1 2009/03/10 10:36:33 dkarg Exp $
;;


[DEFAULT]
plugin_id=3001

[config]
type=detector
enable=yes

source=log
location=/var/log/nessus.log
create_file=true

process=nessusd
start=no
stop=no
startup=/etc/init.d/%(process)s start
shutdown=/etc/init.d/%(process)s stop

[nessus - vulnerability found]
# 192.168.1.21|smtp (25/tcp)|10263|NOTE|Remote SMTP server banner :;220 ossimpro ESMTP Exim 4.69 Tue, 10 Mar ;;;;This is probably: Exim version 4.69;
event_type=event
regexp="(?P<dst_ip>\d+\.\d+\.\d+\.\d+)\|\S+\s+\((?P<port>\d+)\/(?P<proto>\w+)\)\|(?P<plugin_sid>\d+)\|(?P<level>[^\|]+)\|(?P<log_message>.*$)"
plugin_sid={$plugin_sid}
protocol={$proto}
dst_ip={$dst_ip}
protocol={$proto}
dst_port={$port}
userdata1={$level}
#userdata6={$log_message}
