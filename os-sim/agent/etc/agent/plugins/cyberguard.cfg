[DEFAULT]
plugin_id=1575

[config]
type=detector
enable=yes

source=log
location=/var/log/cyberguard.log

# create log file if it does not exists,
# otherwise stop processing this plugin
create_file=false

process=
start=no
stop=no
startup=
shutdown=

# use {translate($n)} for translations
[translation]
;;plugin_sid based on used policy
deny=1
drop=2
reject=3
allow=4
accept=5

;;ICMP: dst_port corresponds to ICMP Type Code
ECHO=8
UNREACH_NET=3

;;Port Translation for service names
auth=113
ms-sql-m=1434
nameserver=53
ntp=123
smtp=25
snmp=161
snmp-trap=162
syslog=514
www-http=80
ftp=21



[cyberguard-generic]
#Feb 20 17:29:56 KSInternet auditlogd: Activity: deny 2008/02/20 17:29:29: D dec1       e10003     172.0.0.0               58.0.0.0               tcp    1935       3076 
#Feb 20 17:29:56 KSInternet auditlogd: Activity: deny 2008/02/20 17:29:29: D dec1       e10003     172.0.0.0                58.0.0.0               tcp    1935       nameserver

event_type=event
regexp=(\SYSLOG_DATE) KSInternet auditlogd: Activity: (\S*) (\d\d\d\d/\d\d/\d\d \d\d:\d\d:\d\d): .+ (\S+) .+ (\S+) .+ (tcp|udp) .+ (\d+|\S+) .+ (\d+|\S+)
date={normalize_date($1)}
plugin_sid={translate($2)}
src_ip={$4}
dst_ip={$5}
protocol={$6}
src_port={translate($7)}
dst_port={translate($8)}
log="date: {$1} policy: {$2} source_ip: {$4} dest_ip: {$5} protocol: {$6} source_port: {$7} dest_port: {$8}"



[cyberguard-icmp]
#Feb 20 17:32:55 KSInternet auditlogd: Activity: deny 2008/02/20 17:32:42: D dec3       e10003     172.0.0.0               58.0.0.0                  icmp   ECHO
event_type=event
regexp=(\SYSLOG_DATE) KSInternet auditlogd: Activity: (\S*) (\d\d\d\d/\d\d/\d\d \d\d:\d\d:\d\d): .+ (\S+) .+ (\S+) .+ (icmp) .+ (\S+)
date={normalize_date($1)}
plugin_sid={translate($2)}
src_ip={$4}
dst_ip={$5}
protocol={$6}
src_port=0
dst_port={translate($7)}
log="date: {$1} policy: {$2} source_ip: {$4} dest_ip: {$5} protocol: {$6} Type: {$7}"

