[1-ossec-Ossec-rule]
event_type=event
regexp=Alert\s+\d+.*\n(?P<date>\d+\s+\w+\s+\d+\s+\d+:\d+:\d+)\s+.*\s(?P<sensor>.*)-\>.*\nRule:\s+(?P<plugin_sid>\d+)\s+.*\nSrc\s+IP:\s+(?P<src_ip>.*)\nUser:\s+(?P<user>.*)\n(?P<data>.*)\n
#** Alert 1228218527.188045: - windows,authentication_success,
#2008 Dec 02 06:48:47 (WINXP) 192.168.1.84->WinEvtLog
date={normalize_date($date)}
sensor={resolv($sensor)}
#src_ip={$src_ip}
plugin_id={translate($plugin_sid)}
plugin_sid={$plugin_sid}
username={$user}
userdata1={$data}
userdata2=1

[2-ossec-Ossec-rule]
event_type=event
regexp=Alert\s+\d+.*\n(?P<date>\d+\s+\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<sensor>.*)-\>.*\nRule:\s+(?P<plugin_sid>\d+)\s+.*\nSrc\s+IP:\s+(?P<src_ip>\IPV4)\nUser:\s+(?P<user>.*)\n(?P<data>.*)\n
#** Alert 1195309578.5244: - ossec,
#2007 Nov 17 06:26:18 ossim-dk->ossec-logcollector
#Rule: 591 (level 3) -> 'Log file rotated.'
#Src IP: (none)
#User: (none)
#ossec: File rotated (inode changed): '/var/log/syslog'.
#timestamp: (.*)
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={$src_ip}
dst_ip={resolv($sensor)}
