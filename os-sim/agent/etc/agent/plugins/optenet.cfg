;; Optenet antispam

[DEFAULT]
plugin_id=1563

[config]
enable=yes
type=detector

source=log
location=/var/log/optenet.log

# create log file if it does not exists,
# otherwise stop processing this plugin
create_file=false

process=
start=no    ; launch plugin process when agent starts
stop=no     ; shutdown plugin process when agent stops
startup=
shutdown=

[optenet - spam detected]
#unique.es	195.235.66.241	[-]	[wa@unique.es]	[bcncallteam_seleccixn@unique.es]	[1-3K]	         0	         1
regexp="^(?P<domain>\S+)\t(?P<SRC_IP>\IPV4)\t\[-\]\t\[(?P<src_mail>\S+)\]\t\[(?P<dst_mail>\S+)\].*"
event_type=event
plugin_sid=1
sensor={resolv($SRC_IP)}
src_ip={resolv($SRC_IP)}
userdata1={$domain}
userdata1={$src_mail}
userdata1={$dst_mail}
