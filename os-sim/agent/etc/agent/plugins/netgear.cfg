;; netgear
;; plugin_id: 1519
;; 
;; $Id: netgear.cfg,v 1.1 2007/04/23 17:02:55 llicour Exp $
;;

[DEFAULT]
plugin_id=1519

[config]
type=detector
enable=yes

source=log
location=/var/log/syslog
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
All ports forwarded=1
UDP packet forwarded=2
SMTP forwarded=3
HTTP forwarded=4
HTTPS forwarded=5
TCP connection dropped=6
IP packet dropped=7
UDP packet dropped=8
ICMP packet dropped=9
Successful administrator login=10
Administrator login fail=11

[netgear-event]
# Wed, 11/03/2004 19:45:46 - All ports forwarded - Source:192.168.1.10,
# 27005, LAN - Destination:69.31.6.141, 27015, WAN
event_type=event
regexp=(\d{1,2}\/\d{1,2}\/\d{4}\s+\d{1,2}:\d{2}:\d{2})\s+\-\s+(.*?) \-\s+Source:(\IPV4),\s+(\PORT),\s+\S+\s+\-\s+Destination:(\IPV4),\s+(\PORT),\s+\S+
date={normalize_date($1)}
plugin_sid={translate($2)}
src_ip={$3}
src_port={$4}
dst_ip={$5}
dst_port={$6}

