[DEFAULT]
plugin_id=1529

[config]
type=detector
enable=yes

source=log
location=/var/log/messages

# create log file if it does not exists,
# otherwise stop processing this plugin
create_file=false

process=
start=no
stop=no
startup=
shutdown=

# use {translate($n)} for translations
[translation]
ALLOW=1
ACCEPT=1
PASS=1
PERMIT=1
CHECK-STATE=2
DROP=3
DENY=3

[ipfw-icmp]
#Jul 22 08:41:46 10.8.0.14 kernel: ipfw: 5000 Deny ICMP:3.3 192.168.29.2 192.168.29.130 in via lnc2
event_type=event
regexp=(\SYSLOG_DATE)\s+(?P<sensor>\IPV4)\s+kernel:\s+ipfw:\s+(?P<rule>\d+)\s+(?P<action>\w+)\s+(?P<protocol>\w+)(?P<icmp_version>:[\w\d.]+)\s+(?P<src_ip>\IPV4)\s+(?P<dst_ip>\IPV4)\s+(?P<direction>\w+)\s+via\s+(?P<interface>[\w\d]+)
date={normalize_date($1)}
sensor={resolv($sensor)}
src_ip={resolv($src_ip)}
src_port=0
dst_ip={resolv($dst_ip)}
dst_port=0
plugin_sid={translate($action)}
protocol={$protocol}
interface={$interface}
userdata1=RULE:{$rule}
userdata2=DIR:{$direction}
userdata3=ICMP{$icmp_version}

[ipfw-generic]
#Jul 22 13:01:21 10.8.0.14 kernel: ipfw: 5000 Deny UDP 10.8.0.19:137 10.8.0.255:137 in via dc0
event_type=event
regexp=(\SYSLOG_DATE)\s+(?P<sensor>\IPV4)\s+kernel:\s+ipfw:\s+(?P<rule>\d+)\s+(?P<action>\w+)\s+(?P<protocol>\w+)\s+(?P<src_ip>\IPV4):(?P<src_port>\d+)\s+(?P<dst_ip>\IPV4):(?P<dst_port>\d+)\s+(?P<direction>\w+)\s+via\s+(?P<interface>[\w\d]+)
date={normalize_date($1)}
sensor={resolv($sensor)}
src_ip={resolv($src_ip)}
src_port={$src_port}
dst_ip={resolv($dst_ip)}
dst_port={$dst_port}
plugin_sid={translate($action)}
protocol={$protocol}
interface={$interface}
userdata1=RULE:{$rule}
userdata2=DIR:{$direction}
