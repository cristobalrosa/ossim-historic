[DEFAULT]
plugin_id=1560

[config]
type=detector
enable=yes

source=log
location=/var/log/messages

# create log file if it does not exists,
# otherwise stop processing this plugin
create_file=false

process=
start=no
stop=no
startup=
shutdown=

# use {translate($n)} for translations
[translation]
accept=1
block=2

[1-pf-icmp_echo]
#Oct  6 14:17:10 192.168.2.1 pf: 14:18:52.333974 rule 0/0(match): block in on fxp0: 192.168.29.31 > 192.168.29.1: ICMP echo request, id 1024, seq 61956, length 13
event_type=event
regexp=(\SYSLOG_DATE)\s+(?P<sensor>\S+)\s+\w+\:\s+(\TIME)\.\d+\s+rule\s+\d+\/\d+\(\w+\)\:\s+(?P<action>\w+)\s+in\s+on\s+(?P<interface>[\w\d]+)\:\s+(?P<src_ip>\IPV4)\s+\>\s+(?P<dst_ip>\IPV4)\:
date={normalize_date($1)}
sensor={resolv($sensor)}
src_ip={$src_ip}
dst_ip={$dst_ip}
plugin_sid={translate($action)}
protocol=icmp
interface={$interface}

[2-pf-noprotocol]
#Oct  6 14:17:10 192.168.1.1 pf: 14:17:40.381126 rule 0/0(match): block in on fxp0: 192.168.1.28.64771 > 192.168.0.1.53: 4864+[|domain]
event_type=event
regexp=(\SYSLOG_DATE)\s+(?P<sensor>\S+)\s+\w+\:\s+(\TIME)\.\d+\s+rule\s+\d+\/\d+\(\w+\)\:\s+(?P<action>\w+)\s+in\s+on\s+(?P<interface>[\w\d]+)\:\s+(?P<src_ip>\IPV4)\.(?P<src_port>\d+)\s+\>\s+(?P<dst_ip>\IPV4)\.(?P<dst_port>\d+)\:
date={normalize_date($1)}
sensor={resolv($sensor)}
src_ip={$src_ip}
src_port={$src_port}
dst_ip={$dst_ip}
dst_port={$dst_port}
plugin_sid={translate($action)}
interface={$interface}

[3-pf-generic]
#Oct  6 07:24:04 192.168.1.1 pf: 3594. 662461 rule 149/0(match): block in on em0: (tos 0x0, ttl 127, id 54013, offset 0, flags [DF], proto: TCP (6), length: 48) 192.168.10.20.1765 > 192.168.10.21: S, cksum 0x8dbb (correct), 2330611150:2330611150(0) win 65535 <mss 1460,nop,nop,sackOK>
event_type=event
regexp=(\SYSLOG_DATE)\s+(?P<sensor>\S+)\s+\w+\:\s+\d+\.*\s*\d*\s+rule\s+\d+\/\d+\(\w+\)\:\s+(?P<action>\w+)\s+in\s+on\s+(?P<interface>[\w\d]+)\:.*?proto\:\s+(?P<protocol>\w+).*?(?P<src_ip>\IPV4)\.(?P<src_port>\d+)\s+\>\s+(?P<dst_ip>\IPV4)\.(?P<dst_port>\d+):
date={normalize_date($1)}
sensor={resolv($sensor)}
src_ip={$src_ip}
src_port={$src_port}
dst_ip={$dst_ip}
dst_port={$dst_port}
plugin_sid={translate($action)}
protocol={$protocol}
interface={$interface}
