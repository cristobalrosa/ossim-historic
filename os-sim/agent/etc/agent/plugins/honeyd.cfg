; Honeyd (Honeyd Virtual Honeypot)
; plugin_id: 1570
; type: detector

[DEFAULT]
plugin_id=1570

[config]
type=detector
enable=yes
source=log
location=/var/log/honeyd.log
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
E=1
S=2
-=3

[Honeyd packet]
;; [honeyd's packet log (E=end of a connection, S=start of a connection, -=package does not belong to any connection)]
;; 2004-01-07-15:26:40.0209 tcp(6) - 244.233.22.102 61891 172.162.8.180 21: 60 S [FreeBSD 5.0-5.1 ]
;; 2004-01-07-16:48:30.1212 tcp(6) S 192.168.21.135 33395 172.162.8.91 80 [Linux 2.6 ]
event_type=event
regexp="(\d\d\d\d\-\d\d\-\d\d\-\TIME)\.\d+\s(.+\(\d+\))\s(?P<func>\-|S|E)\s(?P<src>\IPV4)\s(?P<sport>\PORT)\s(?P<dst>\IPV4)\s(?P<dport>\PORT).*"
plugin_sid={translate($func)}
date={normalize_date($1)}
src_ip={$src}
src_port={$sport}
dst_ip={$dst}
dst_port={$dport}

