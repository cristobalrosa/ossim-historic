; Panda AdminSecure
; plugin_id: 1578
; type: detector

[DEFAULT]
plugin_id=1578

[config]
type=detector
enable=yes
source=log
location=/var/log/ossim/panda.log
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[Panda AdminSecure - Scheduler Service has been started]
#Feb  6 14:58:25 16.3.1.102 HOSTNAME AdminSecure: Panda AdminSecure Scheduler Service has been started.
# Aug 14 17:32:19 localhost su(pam_unix)[17944]: session opened for user root
regexp="(\S+\s+\d+\s+\d\d:\d\d:\d\d)\s+(\S+)\s+(\S+)\s+AdminSecure: Panda AdminSecure Scheduler Service has been started."
event_type=event
plugin_sid=1
date={normalize_date($1)}
src_ip={resolv($2)}

